<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
          name="viewport">
    <link href="https://login.eka.care/sdk/sign-in/css/sign-in.css" rel="stylesheet"/>
    <script src="https://login.eka.care/sdk/sign-in/js/sign-in.js" type="module"></script>
</head>
<body>
<div id="lofe_root"></div>
<script>
    window.onload = function() {
      // Initialize the app
      window.initAuthApp({
        clientId: 'androiddoc',
        containerId: 'lofe_root',
        method: '',
        onSuccess: function (params) {
          EkaAuth.onAuthSuccess(JSON.stringify(params));
          EkaAuth.onAuthClose();
        },
        onError: function (params) {
        EkaAuth.onAuthError(JSON.stringify(params));
        },
      });
    };
</script>
</body>
</html>
